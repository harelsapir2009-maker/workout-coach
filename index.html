<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Coach</title>
  <link rel="manifest" href="manifest.json"/>
  <script src="app.js" defer></script>
  <style>
    body{
      margin:0;
      background:#111;
      color:white;
      font-family:Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    }
    button{
      padding:20px 40px;
      font-size:22px;
      border:none;
      border-radius:12px;
      background:#00ff88;
      color:black;
    }
  </style>
</head>
<body>
  <div>
    <h1>Workout Coach</h1>
    <p id="timer">Ready</p>
    <button onclick="startWorkout()">Start Workout</button>
  </div>
</body>
</html>
